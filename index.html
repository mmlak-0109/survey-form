<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Basic survey form created for the freeCodeCamp Responsive Web Design course." />
  <link rel= stylesheet href="index.css" />
    <title>Basic Survey Form</title>
</head>

<main id="main">
  <header>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">Thank you for taking the time to help us improve our business.</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">
        Name
      </label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your Name"
        class="form-control"
        required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">
        Email
      </label>
      <input
        type="email"
        placeholder="Enter your Email"
        class="form-control"
        name="email"
        id="email"
        required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">
        Rating
      </label>
      <input
        type="number"
        placeholder="Rating"
        class="form-control"
        name="rating"
        id="number"
        min="1"
        max="10">
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select name="role" id="dropdown" class="form-control">
        <option disabled selected value>Please select current role</option>
        <option value="accountant">Accountant</option>
        <option value="administrative-assistant">Administrative Assistant</option>
        <option value="business-analyst">Business Analyst</option>
        <option value="customer-service">Customer Service</option>
        <option value="engineer">Engineer</option>
        <option value="executive">Executive</option>
        <option value="hr">HR</option>
        <option value="manager">Manager</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend our service to a co-worker?</p>
      <label>
        <input
        type="radio"
        value="definitely"
        class="input-radio"
        name="user-recommend">
        Definitely
      </label>
      <label>
        <input
        type="radio"
        value="maybe"
        class="input-radio"
        name="user-recommend">
        Maybe
      </label>
      <label>
        <input
        type="radio"
        value="no"
        class="input-radio"
        name="user-recommend">
        No
      </label>
    </div>
    <div class="form-group">
      <label></label>
    </div>
  </form>
</main>

</html>
